<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">管理员登录</h1>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="login(pwd)">
      <div class="list">
        <label class="item item-input item-floating-label">
          <span class="input-label">管理员</span>
          <input type="text" ng-model="loginData.name" placeholder="管理员" required>
        </label>
        <label class="item item-input item-floating-label">
          <span class="input-label">密码</span>
          <input type="password" ng-model="loginData.pwd" placeholder="密码" required>
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">登录</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
