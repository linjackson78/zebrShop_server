<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">增加订货会信息</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="houseModalAdd.hide()">取消</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="submitAdd()">
      <div class="list">
        <label class="item item-input item-stacked-label">
          <span class="input-label">订货会名称</span>
          <input type="text" ng-model="newHouse._id">
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label">开始日期</span>
          <input type="date" ng-model="newHouse.start" required>
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label">结束日期</span>
          <input type="date" ng-model="newHouse.end">
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">提交订货会信息</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
