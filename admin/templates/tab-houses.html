<ion-view view-title="订货会管理">
<!-- <div class="bar bar-header">
  <button class="button icon ion-navicon"></button>
  
  <button class="button icon-left ion-android-add button-positive" ng-click="houseModalAdd.show()">
          增加订货会信息
  </button>
</div> -->
  <ion-nav-buttons side="right">
      <button class="button ion-android-add" ng-click="houseModalAdd.show()">
      </button>
   </ion-nav-buttons>
  <ion-content>
    <ion-refresher
      pulling-text="下拉刷新..."
      on-refresh="getLatestHouses()">
    </ion-refresher>
    <ion-list can-swipe="true">
    <!-- <ion-item>
      <button class="button icon-left ion-android-add button-positive" ng-click="houseModalAdd.show()">
        增加订货会信息
      </button>
    </ion-item> -->
      <ion-item class="item-remove-animate item-icon-left" ng-repeat="house in houses track by $index" type="item-text-wrap">
        <h2>{{house._id}}</h2>
        <p>开始日期: {{house.start | date: "yyyy-MM-dd"}}</p>
        <p>结束日期: {{house.end | date: "yyyy-MM-dd"}}</p>
        <i class="icon ion-home"></i>
        <ion-option-button  class="button-balanced" ng-click="edit(house, $index)">
          编辑
        </ion-option-button>
        <ion-option-button class="button-assertive" ng-click="remove(house, $index)">
          删除
        </ion-option-button>
      </ion-item>
      <ion-item class="item item-icon-left" ng-show="!houses[0]">
      <h1>还没有添加订货会消息</h1>
      <i class="icon ion-sad-outline"></i>
      </ion-item>
      
    </ion-list>
  </ion-content>
</ion-view>
