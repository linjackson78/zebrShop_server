<ion-view view-title='{{curType}} - {{curHouse}}'>
    <ion-content>
        <ion-refresher pulling-text="下拉刷新..." on-refresh="refreshCloth();refreshHouses()">
        </ion-refresher>
        <ion-list>
            <div class="bar bar-header item-input-inset">
                <label class="item-input-wrapper">
                    <i class="icon ion-ios-search placeholder-icon"></i>
                    <input type="search" placeholder="搜索服装" ng-model="searchText">
                </label>
                <button class="button button-clear" ng-click="searchText=''">
                    Cancel
                </button>
            </div>
            <ion-item class="item-icon-left" ng-show="!lists[0]">当前没有商品 <i class="icon ion-alert"></i></ion-item>
            <div class="item {{$even ? 'item-thumbnail-left' : 'item-thumbnail-right'}}" ng-repeat="list in lists | filter: {type:curType == '所有分类' ? '' : curType} | filter:filterByHouse | filter:searchText" ng-click="add2Cart(list)">
                <img ng-src="{{genImgUrl(list.imageUrl)}}">
                <div class="{{$even ? padding-left : ''}}">
                    <h2>{{list.name}}</h2>
                    <p>款号：{{list.codeNumber}}</p>
                    <p>销量：{{list.sales}}</p>
                    <p>单价：{{list.price}}元</p>
                </div>
            </div>
        </ion-list>
    </ion-content>
</ion-view>
