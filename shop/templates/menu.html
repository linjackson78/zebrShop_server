<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
      <ion-nav-buttons side="right">
        <button class="button button-icon" ng-click="showCart()">
          <i class="icon ion-ios-cart"></i>
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
      <h1 class="title">zebrShop</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item ng-hide="user.isLogin" class="item-icon-right" ng-click="showLogin()">
        登录帐号
        <i class="icon ion-person"></i>
        </ion-item>
        <ion-item ng-show="user.isLogin" class="item-icon-right" ng-click="logout()">
        注销
        <i class="icon ion-log-out"></i>
        </ion-item>
        <ion-item ng-show="user.isLogin" class="item-icon-right" ng-click="editUserModal.show()">
        个人设置
        <i class="icon ion-gear-b"></i>
        </ion-item>
        <ion-item ng-show="user.isLogin" class="item item-icon-right" href="#app/orders" menu-toggle="left">
          {{user.name}}的订单
        <i class="icon ion-ios-pricetag"></i>
        </ion-item>
        <div class="item item-divider">
          种类
        </div>
        <ion-item>
          <select ng-model="curType" ng-change="onTypeChange(curType)">
            <option>所有分类</option>
            <option ng-repeat="item in lists | unique:'type'">{{item.type}}</option>
          </select>
        </ion-item>
        <div class="item item-divider">
          订货会
        </div>
        <ion-item>
          <select ng-model="curHouse" ng-change="onHouseChange(curHouse)">
            <option>所有会场</option>
            <option ng-repeat="house in houses">{{house._id}}</option>
          </select>
        </ion-item>
        <ion-item ng-show="curHouse!='所有会场'" class="item-icon-right item-text-wrap">
          {{curHouseObj._id}}<br/>从{{curHouseObj.start | date: "yyyy-MM-dd"}}开始<br />截止至{{curHouseObj.end | date: "yyyy-MM-dd"}}
        <i class="icon ion-ios-information"></i>
        </ion-item>
        <div class="item item-divider">订货指引</div>
        <ion-radio ng-model="salesOrder" value="-1" ng-change="sort(-1)">热订款</ion-radio>
        <ion-radio ng-model="salesOrder" value="1" ng-change="sort(1)">冷订款</ion-radio>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
