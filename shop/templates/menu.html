<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
      <ion-nav-buttons side="right">
        <button class="button button-icon" ng-click="showCart()">
          <i class="icon ion-ios-cart"></i>
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
      <h1 class="title">zebrShop</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item ng-hide="user.isLogin" class="item-icon-right" ng-click="showLogin()">
        登录帐号
        <i class="icon ion-person"></i>
        </ion-item>
        <ion-item ng-show="user.isLogin" class="item-icon-right" ng-click="logout()">
        注销
        <i class="icon ion-person"></i>
        </ion-item>
        <!-- <ion-item ng-show="user.isLogin" class="item-icon-right" ng-click="">
        个人设置
        <i class="icon ion-person"></i>
        </ion-item>
        <ion-item ng-show="user.isLogin" class="item-icon-right" ng-click="">
        通知
        <i class="icon ion-person"></i>
        </ion-item> -->
        <ion-item ng-show="user.isLogin" class="item item-icon-right" ng-click="showOrders()">
        {{user.name}}的订单
        <i class="icon ion-ios-pricetag"></i>
        </ion-item>
        <ion-item  ng-click="changeType('')">
          全部
        </ion-item>
        <ion-item ng-repeat="list in lists | unique:'type'" ng-click="changeType(list.type)">
          {{list.type}}
        </ion-item>

        <div class="item item-divider">
            订货会
          </div>

        <ion-item>
          <select ng-model="curHouse"
                  ng-options="house.name for house in houses"
                  ng-change="changeCurHouse(curHouse)">
          </select>

        </ion-item>
        
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
